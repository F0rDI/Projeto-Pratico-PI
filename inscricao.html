<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Inscricao</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Inscricao.css">
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
</head>

    <header> 
        <nav>
            <div class="menu">
                <img class="logo" src="Logo.png" alt="Logo">
                    <ul class="links">
                        <li><a href="index.html">inicio</a></li>
                        <li><a href="Sobre.html">Sobre</a></li>
                    </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="endereco">
            <div class="endereco-box">
                <h1 class="titulo">Endereço</h1>
                <form class="endereco-txt">
                    <div class="campo">
                        <label>Endereço:</label>
                        <input required type="text" class="end">
                    </div> <!--fecha campo-->
                    <div class="campo">
                        <label>Numero:</label>
                        <input type="number" class="numero">
                    </div> <!--fecha campo-->
                    <div class="campo">
                        <label>Bairro:</label>
                        <input type="text" class="bairro" >
                    </div> <!--fecha campo-->
                    <div class="campo">
                        <label>Cidade:</label>
                        <input type="text">
                    </div> <!--fecha campo-->
                </form>
            </div> <!--fecha endereco-box-->
            <div class="perguntas">
                <h1 class="titulo">Perguntas</h1>
                <form class="perguntas-txt">
                    <div class="campo">
                        <label>Idade:</label>
                        <input type="number" class="idade">
                    </div> <!--fecha campo-->
                    <div class="campo">
                        <label>Email:</label>
                        <input required type="email" class="email">
                    </div> <!--fecha campo-->
                    <div class="campo">
                        <label>Telefone:</label>
                        <input required type="tel" class="telefone">
                    </div> <!--fecha campo-->
                    <div class="campo">
                        <label>CPF:</label>
                        <input required type="cpf" class="profissao">
                    </div> <!--fecha campo-->
                </form>
            </div>
        </section>
        <button class="botao">Enviar</button>
    </main>

    <footer>
        <div class="rodape">
            <div class="contato-txt">
                <h1 class="titulo">Contato:</h1>
                <ul class="rod">
                    <li><img src="Telefone.png" alt="Zap"> (34) 9947-9238</li>
                    <li><img src="e-mail.png" alt="Email"> <a href="pedro.vilela1@ufu.br" >pedro.vilela1@ufu.br</a></li>
                    <li class="git-hub"><img src="logo-github.png" alt="GitHub"><a href="https://github.com/F0rDI" target="_blank">F0rDI</a></li>
                    <li><a href="https://www.instagram.com/pedro.h5vilela/" target="_blank">@PedroVilela</a></li>
                </ul>
            </div> <!--fecha contato-txt-->
        </div> <!--fecha rodape-->
    </footer>
    
</body>
